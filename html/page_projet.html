<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page des projets</title>
    <link rel="stylesheet" href="../css/page_projet_style.css">
</head>
<body>
    <div class="conteneur">
        <h1>Liste des projets</h1>
        <ul class="liste-projet" id="listProjet">
            <p id="nonProjetMessage">Aucun projet pour l'instant</p>
        </ul>
        <br>
    </div>
    <script>
        window.onload = function () {
            const userId = localStorage.getItem('userCode');
            projetSelonUser(userId);
        };

        function projetSelonUser(userId) {
            const url = `http://localhost:8080/ords/restscott/projet?user_id=${userId}`; 
    
            fetch(url)
                .then((resp) => resp.json())
                .then(function (data) {
                    console.log(data); 
                
                    
                })
                .catch(function (error) {
                    console.log(JSON.stringify(error));
            });
        }
    </script>
</body>
</html>
