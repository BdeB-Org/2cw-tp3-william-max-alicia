<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page des projets</title>
    <link rel="stylesheet" href="../css/page_projet_style.css">
</head>
<body>
    <div class="conteneur">
        <h1>Liste des projets de <span id="nomAffichage">???</span></h1>
        <ul class="liste-projet" id="listeProjet1">
            <p id="nonProjetMessage">Aucun projet pour l'instant</p>
        </ul>
        <br>
    </div>
    <script>
        window.onload = function () {
            const userId = localStorage.getItem('userCode');
            affichageNom(userId);
            projetSelonUser(userId);
        };

        function affichageNom(userId){
            const url = `http://localhost:8080/ords/restscott/utilisateurs/1`; 

            fetch(url)
                .then((resp) => resp.json())
                .then(function (data) {
                    console.log(data); 

                    let utilisateurs = data.items;
                    const nomAffi = document.getElementById('nomAffichage');

                    utilisateurs.forEach(function (utilisateurs) {
                        let nomD = utilisateurs.username;
                        nomAffi.innerHTML = `${nomD}`;
                    });
                })
                .catch(function (error) {
                    console.log(JSON.stringify(error));
            });
        }

        function projetSelonUser(userId) {
            const url = `http://localhost:8080/ords/restscott/projet?user_id=${userId}`; 
    
            fetch(url)
                .then((resp) => resp.json())
                .then(function (data) {
                    console.log(data); 
                
                    let projet = data.items;
                    const listeProjet = document.getElementById('listeProjet1');

                    
                    projet.forEach(function (projet) {
                        let userIdInt = parseInt(userId);
                        let nomDuProjet = projet.nom_projet;
                        let description = projet.description;
                        let classeNom = projet.class_class_id2;

                    
                        if (projet.utilisateurs_user_id === userIdInt) {
                            const itemProjet = document.createElement('li');
                            const comptProjet = listeProjet.getElementsByTagName('li').length + 1;
                            itemProjet.className = 'item-projet';
                            if (classeNom == 1){
                                itemProjet.innerHTML = `<big style="font-family: 'OCR A Std', monospace;"><b><u style="font-size: 32px;">Classe:</b> Application Web</u></big><a href="#" onclick="rediriger(1)"><span style="text-decoration: underline;">(Details ici)</span></a><br>
                                <big style="font-size: 25px;"><b>Projet ${comptProjet}</b> : ${nomDuProjet}</big><br>
                                <u><b>Description :</b></u><br> ${description}` ;
                            } else if (classeNom == 2){
                                itemProjet.innerHTML = `<big style="font-family: 'OCR A Std', monospace;"><b><u style="font-size: 32px;">Classe:</b> Programmation Objet 2</u></big><a href="#" onclick="rediriger(1)"><span style="text-decoration: underline;">(Details ici)</span></a><br>
                                <big style="font-size: 25px;"><b>Projet ${comptProjet}</b> : ${nomDuProjet}</big><br>
                                <u><b>Description :</b></u><br> ${description}` ;                            
                            } else if (classeNom == 3){
                                itemProjet.innerHTML = `<big style="font-family: 'OCR A Std', monospace;"><b><u style="font-size: 32px;">Classe:</b> Mathématique</u></big><a href="#" onclick="rediriger(1)"><span style="text-decoration: underline;">(Details ici)</span></a><br>
                                <big style="font-size: 25px;"><b>Projet ${comptProjet}</b> : ${nomDuProjet}</big><br>
                                <u><b>Description :</b></u><br> ${description}` ;
                            } else if (classeNom == 4){
                                itemProjet.innerHTML = `<big style="font-family: 'OCR A Std', monospace;"><b><u style="font-size: 32px;">Classe:</b> Philosophie</u></big><a href="#" onclick="rediriger(1)"><span style="text-decoration: underline;">(Details ici)</span></a><br>
                                <big style="font-size: 25px;"><b>Projet ${comptProjet}</b> : ${nomDuProjet}</big><br>
                                <u><b>Description :</b></u><br> ${description}` ;
                            }else if (classeNom == 5){
                                itemProjet.innerHTML = `<big style="font-family: 'OCR A Std', monospace;"><b><u style="font-size: 32px;">Classe:</b> Éducation Physique</u></big><a href="#" onclick="rediriger(1)"><span style="text-decoration: underline;">(Details ici)</span></a><br>
                                <big style="font-size: 25px;"><b>Projet ${comptProjet}</b> : ${nomDuProjet}</big><br>
                                <u><b>Description :</b></u><br> ${description}` ;
                            }
                            
                            listeProjet.appendChild(itemProjet);
                            document.getElementById('nonProjetMessage').style.display = 'none';
                        }
                    });

                })
                .catch(function (error) {
                    console.log(JSON.stringify(error));
            });
        }

        function rediriger(classCode){
        localStorage.setItem('classCode', classCode);
        window.location.href = "./page_class.html";
        }

    </script>
</body>
</html>
