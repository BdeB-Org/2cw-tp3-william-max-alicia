<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page_tâche</title>
    <link rel="stylesheet" href="/css/page_tache_style.css">
    <script src="https://kit.fontawesome.com/bf6715c499.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="fond">
        <div class="TitreCase"> 
            <h1 id="Titre"> ProjetNom </h1> 
        </div>
        <div>
            <div class="choisirProjetCase">
        </div>
    </div>
    <div class="tacheBox">
        <table id="tache-table">
        <thead>
            <label for="choisirProjet">Choisir un projet:</label>
            <select id="choisirProjet" onchange="loadTasks()">
                <option value="projet1">Projet 1</option>
                <option value="projet2">Projet 2</option>
                <option value="projet3">Projet 3</option>
            </select>
            <tr>
                <th>Tâche</th>
                <th>Status</th>
            </tr>
        </thead>
    </table>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadTasks();
    });

    document.addEventListener('DOMContentLoaded', () => {
        const selectProjectsBtn = document.getElementById('retournerPage');
        selectProjectsBtn.addEventListener('click', () => {
            window.location.href = 'projects.html';
        });
    })
</script>
    
</body>
</html>
