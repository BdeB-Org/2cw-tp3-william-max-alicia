<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de la classe</title>
    <link rel="stylesheet" href="../css/page_class_style.css">
</head>

<body>
    <div class="conteneur">
        <h1 id="nomDeLaClasse"></h1>
        <p class="tab-class" id="tabClass">
        </p>
        <br>
    </div>
    <script>
        window.onload = function () {
            const classId = localStorage.getItem('classCode');
            affichageClass(classId);
        };

        function affichageClass(classId) {
            let nomClasse = document.getElementById('nomDeLaClasse');
            let elementTexte = document.getElementById('tabClass');
            elementTexte.className = 'tab-class';


           if (classId == 1){
            nomClasse.innerHTML = "Application Web";
            elementTexte.innerHTML = "Le cours Application Web explore la conception et le développement d'applications web, couvrant les principes fondamentaux et les technologies clés.<br> Les étudiants apprennent à concevoir des interfaces utilisateur interactives et conviviales, à utiliser des langages de programmation côté client tels que HTML, CSS et JavaScript, ainsi que des frameworks comme React ou Angular.<br> La gestion des données est abordée à travers des bases de données relationnelles ou NoSQL et des API RESTful.<br>Les sujets avancés incluent la sécurité des applications web, l'optimisation des performances et le déploiement sur des serveurs web. Les aspects collaboratifs du développement web, comme le contrôle de version avec Git et les méthodes de travail en équipe, sont également explorés. En mettant l'accent sur la pratique, ce cours combine théorie et projets pratiques pour doter les étudiants des compétences nécessaires pour créer des applications web fonctionnelles et attrayantes."
           } else if (classId == 2){
            nomClasse.innerHTML = "Programmation Objet 2";
            elementTexte.innerHTML = `Le cours Programmation Objet 2 approfondit les concepts de la programmation orientée objet, en se concentrant sur des sujets avancés et des applications pratiques.<br>
                                        Les étudiants explorent les principes de l'héritage, du polymorphisme, de l'encapsulation et de l'abstraction, en les appliquant à des problèmes de conception logicielle complexes.<br>
                                        Ils apprennent à utiliser des fonctionnalités avancées de langages de programmation orientés objet tels que Java, C++ ou Python, pour développer des applications robustes et extensibles.<br>
                                         Les sujets abordés incluent la gestion avancée de la mémoire, la manipulation de flux d'entrée/sortie, les patrons de conception (design patterns) et les concepts avancés de modélisation.<br>
                                         L'accent est mis sur la pratique à travers des projets concrets, permettant aux étudiants de consolider leur compréhension et leurs compétences en programmation orientée objet.<br>
                                        Ce cours vise à préparer les étudiants à résoudre des problèmes complexes et à concevoir des logiciels de haute qualité en utilisant les principes avancés de la programmation objet.`
           } else if (classId == 3){
            nomClasse.innerHTML = "Mathématique";
            elementTexte.innerHTML = `Le cours de Mathématiques (Calcul Différentiel) explore les principes fondamentaux du calcul différentiel, une branche essentielle des mathématiques qui étudie le changement et la variation.<br>
                                    Les étudiants abordent des concepts clés tels que les dérivées, les taux de variation, les tangentes et les maxima/minima.<br>
                                    L'objectif est de comprendre comment les fonctions varient localement et de développer des techniques pour modéliser et analyser ces variations.<br>
                                    Les applications pratiques du calcul différentiel sont vastes, allant de l'optimisation dans les sciences et l'ingénierie à la modélisation des phénomènes naturels.<br>
                                    Le cours met l'accent sur la résolution de problèmes concrets à l'aide de méthodes de calcul différentiel, renforçant ainsi la capacité des étudiants à appliquer ces concepts dans divers contextes.<br>
                                    En mettant en avant la théorie et la pratique, ce cours vise à doter les étudiants des compétences nécessaires pour comprendre et utiliser le calcul différentiel dans leurs études et leur future carrière.`
           } else if (classId == 4){
            nomClasse.innerHTML = "Philosophie";
            elementTexte.innerHTML = `Le cours de Philosophie explore les grandes questions fondamentales de l'existence humaine, de la connaissance, de l'éthique, de la politique et de la métaphysique.<br>
                                    Les étudiants étudient les œuvres des grands penseurs, des présocratiques aux philosophes contemporains, en examinant leurs idées et leurs arguments critiques.<br>
                                    Les thèmes abordés incluent la nature de la réalité, la justification de nos croyances, le sens de la vie, la nature de la justice et de la moralité, ainsi que la recherche du bonheur.<br>
                                    En examinant différentes perspectives philosophiques, les étudiants développent leurs compétences en pensée critique, en analyse et en argumentation.<br>
                                    Le cours encourage également la réflexion personnelle et la remise en question des présupposés fondamentaux.<br>
                                    Enfin, la philosophie vise à élargir les horizons intellectuels des étudiants et à les aider à devenir des individus réfléchis, capables d'analyser et de comprendre le monde qui les entoure.`
           } else if (classId == 5){
            nomClasse.innerHTML = "Éducation Physique";
            elementTexte.innerHTML = `Le cours d'Éducation Physique vise à promouvoir la santé physique, le bien-être et le développement moteur chez les élèves.<br>
                                        À travers une variété d'activités physiques et sportives, les étudiants sont encouragés à adopter un mode de vie actif et à développer leurs compétences motrices, leur coordination et leur endurance.<br>
                                        Le programme peut inclure des disciplines telles que la gymnastique, l'athlétisme, les sports collectifs, la natation et les activités de plein air.<br>
                                        En plus de l'aspect physique, le cours met l'accent sur des valeurs telles que le fair-play, la coopération, le leadership et le respect de soi et des autres.<br>
                                        Les étudiants apprennent également les principes de base de la nutrition, de l'entraînement et de la prévention des blessures.<br>
                                        En favorisant une participation active et régulière, le cours d'Éducation Physique vise à développer des habitudes de vie saines et à promouvoir le bien-être général des étudiants.`
           }
        }
    </script>
</body>

</html>
