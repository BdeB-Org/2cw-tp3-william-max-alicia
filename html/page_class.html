<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de la classe</title>
    <link rel="stylesheet" href="../css/page_projet_style.css">
</head>
<body>
    <div class="conteneur">
        <h1 id="nomDeLaClasse"></h1>
        <ul class="liste-class" id="listeClass">
            <p id="nonClassMessage">Aucune classe pour l'instant</p>
        </ul>
        <br>
    </div>
    <script>
        window.onload = function () {
            const classId = localStorage.getItem('classCode');
            affichageClass(classId);
        };

        function affichageClass(classId){
            const url = `http://localhost:8080/ords/restscott/utilisateurs/1`; 

            fetch(url)
                .then((resp) => resp.json())
                .then(function (data) {
        console.log(data); 

        let utilisateurs = data.items;
        const nomAffi = document.getElementById('nomAffichage');

        utilisateurs.forEach(function (utilisateurs) {
            let nomD = utilisateurs.username;
            nomAffi.innerHTML = `${nomD}`;
        });
    })
    .catch(function (error) {
        console.log(JSON.stringify(error));
});
        }
    </script>
</body>
</html>
